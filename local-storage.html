<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var name = localStorage.getItem("name");

      if(name != "null")
      {
        alert("Hello " + name)
      }

      else
      {
        var youName = prompt("What is your name?");
        localStorage.setItem("name", yourName);
      }
    </script>
  </body>
</html>
